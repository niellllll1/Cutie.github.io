<!DOCTYPE html>
<html>
<head>
  <title>Cutiee Game Selection</title>
  <style>
  body {
    background-color: #FF69B4; /* Hot Pink */
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }

  .title {
    text-align: center;
    font-size: 3em;
    font-weight: bold;
    color: white;
    margin-bottom: 20px;
  }

  .game-buttons {
    display: flex;
    justify-content: center; /* Center buttons horizontally */
    flex-wrap: wrap; /* Allow buttons to wrap onto multiple lines if needed */
    width: 80%;
    max-width: 600px;
  }

  .game-buttons button {
    padding: 20px 40px; /* Reduced padding for better layout */
    background-color: lightpink;
    box-shadow: 5px 5px 5px black;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.2em;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin: 10px;
  }

  .game-buttons button:hover {
    background-color: deeppink;
  }

  .home-button { /* Style for the home button */
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 10px 20px;
    background-color: lightpink;
    box-shadow: 5px 5px 5px black;
    border: 1px solid black;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    font-weight: bold;
  }

  .home-button:hover {
    background-color: #FFB6C1;
  }
  </style>
</head>
<body>
  <a class="home-button" href="index.html">Home</a>
  <div class="title">Choose a Game</div>
  <div class="game-buttons">
    <button onclick="window.location.href='tictactoe.html'">Tic Tac Toe</button>
    <button onclick="window.location.href='memorygame.html'">Memory Game</button>
  </div>
</body>
  </html>
